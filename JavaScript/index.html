<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/986f19de1f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="Enter content..."
        />
        <button class="btn-add">Add</button>
      </div>
      <div class="todolist">
        <h3>Your Tasks:</h3>
        <ul>
          <li data-id="test1">Sleep well<div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li data-id="test2">Drink coffe<div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
          <li data-id="test3">Morning Workout<div class="tools">
              <button class="complete"><i class="fas fa-check"></i></button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fas fa-times"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="popup">
      <h3>Edit Task:</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="Wprowadź nową treść zadania..."
        />
        <button class="popup-btn accept">Save</button>
        <button class="popup-btn cancel">Back</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
